<template name="scoreboard">
	<div class="scoreboard">
		<div class="player-screen">
			<div class="player-screen__banner {{#if playerOneServing}} player-screen__banner--serving {{/if}}">
				{{#if playerOneServing}} Serving {{/if}}
			</div>
			<div class="player-screen__score">
				{{ playerOne.score }}
			</div>
			<div class="player-screen__profile">
				<div class="player-screen__profile__image">
					<img src="{{ playerOne.profile_image_url }}" alt="">
				</div>
				<div class="player-screen__profile__info">
					{{#if playerOne }}
						<div class="profile__info__real-name">
							{{ playerOne.profile.name }}
						</div>
						<div class="profile__info__nickname">
							"{{ playerOne.profile.nickname }}"
						</div>
					{{/if}}
				</div>
			</div>
		</div>
		<div class="player-screen">
			<div class="player-screen__banner {{#unless playerOneServing}} player-screen__banner--serving {{/unless}}">
				{{#unless playerOneServing}} Serving {{/unless}}
			</div>
			<div class="player-screen__score">
				{{ playerTwo.score }}
			</div>
			<div class="player-screen__profile">
				<div class="player-screen__profile__image">
					<img src="{{ playerTwo.profile_image_url }}" alt="">
				</div>
				<div class="player-screen__profile__info">
					{{#if playerTwo }}
						<div class="profile__info__real-name">
							{{ playerTwo.profile.name }}
						</div>
						<div class="profile__info__nickname">
							"{{ playerTwo.profile.nickname }}"
						</div>
					{{/if }}
				</div>
			</div>
		</div>
	</div>
</template>
